name: ci
on: [push]
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: recursive
      - name: Install npm dependencies
        run: npm install
      - name: linter readme.md
        run: npm run lint:markdown