name: ci
on: [push]
jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          submodules: recursive
      - name: Install npm dependencies
        run: npm install
      - name: linter readme.md
        run: npm run lint:markdown